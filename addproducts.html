<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar - Watch TV Shows, Movies, Specials, Live Cricket & Football</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Seller Page</h1>
    <form onsubmit="addProduct(event)">
       
        <label>Product Image url</label><br />
        <input type="text" id="pimage" placeholder="img-url"/><br />
        <input type="text" id="pname" placeholder="name"><br>
        <input type="number" id="pprice" placeholder="price"><br>
        <input type="text" id="pdecs" placeholder="decs"><br>
        <input type="text" id="pgener" placeholder="gener"><br>
        <input type="submit" /><br />

    </form>
    <script>
        function addProduct(event) {
            event.preventDefault();
            // alert("Product adding....")
          
            var proImage = document.getElementById("pimage").value;
            var proname = document.getElementById("pname").value;
            var proprice = document.getElementById("pprice").value;
            var prodesc = document.getElementById("pdecs").value;
            var progener = document.getElementById("pgener").value;

            var product = {  proImage, proname, proprice, prodesc, progener };

            var LS = JSON.parse(localStorage.getItem("hotstarProducts")) || [];
            LS.push(product);
            localStorage.setItem("hotstarProducts", JSON.stringify(LS));

            alert("Product Added Successfully.")

            document.getElementById("pimage").value=""
            document.getElementById("pname").value=""
            document.getElementById("pprice").value=""
            document.getElementById("pdecs").value=""
            document.getElementById("pgener").value=""

        }
    </script>
</body>
</html>
