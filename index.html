<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="screen">

        <div class="container">
            <div class="left-side-navbar">
                <div class="hotstar-logo-wrapper">
                    <img src="https://img.hotstar.com/image/upload/v1656431456/web-images/logo-d-plus.svg" alt="">
                </div>
                <div class="subscribe-btn">
                    <a href=""> Subscribe <i class="fa-solid fa-angle-right"></i></a>
                </div>
                <div class="navbar">
                    <div class="nav-link">
                        <a href="">
                            <i class="fa-regular fa-user"></i>
                        </a>
                    </div>
                    <div class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </div>
                    <div class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </div>
                    <div class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-tv"></i>
                        </a>
                    </div>
                    <div class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-film"></i>
                        </a>
                    </div>
                    <div class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-baseball"></i>
                        </a>
                    </div>

                </div>

            </div>

            <!-- right-side-main-body -->

            <div class="right-main-content">

                <div class="top-head">
                    <div class="top-header-img">
                        <img src="./top-head.jpg" alt="">
                    </div>
                    <div class="h-sub-desc">
                        <div class="h-desc-top-info">
                            <div class="h-img">
                                <img src="https://brand-img1.hotstarext.com/image/upload/v1585728139/Disnet%20Plus%20Hotstar%20Logo/D_Hotstar_logo_Dark_BG_120x120.png"
                                    alt="">
                            </div>
                            <div class="h-r-info">
                                <p>Disney+ Hotstar</p>
                                <p>Endless Entertainment</p>
                            </div>
                        </div>
                        <p class="t-r-para">Don't Wait For This Endless Entertainment, Just A Click Away!</p>
                        <button class="i-sub-btn">Subscribe</button>

                    </div>
                </div>

                <div class="right-second-video">
                    <div class="video">
                        <video src="./images/Hotstar Specials The Legend of Hanuman Season 2 _ Official Trailer.mp4"
                            width="100%" height="100%" controls autoplay ></video>

                        <div class="video-info">
                            <div class="video-info-left-side">
                                <div class="v-left-top">
                                    <div class="video-name-img">
                                        <img src="./images/v1.webp" alt="">
                                    </div>
                                    <div class="v-season-ep-info">
                                        <span>2021</span>
                                        <span>.</span>
                                        <span>2 Seasons</span>
                                        <span>.</span>
                                        <span>hindi</span>
                                        <span>.</span>
                                        <span>U/A 7+</span>
                                    </div>
                                    <div class="v-gener">
                                        <span class="gener-span-wrapper">
                                            <!-- <span class="s-line-icon">|</span> -->
                                            <span class="s-gener-name">Mythology</span>
                                        </span>
                                        <span class="gener-span-wrapper">
                                            <span class="s-line-icon">|</span>
                                            <span class="s-gener-name">Animation</span>
                                        </span>
                                        <span class="gener-span-wrapper">
                                            <span class="s-line-icon">|</span>
                                            <span class="s-gener-name">Creatures & Monsters</span>
                                        </span>
                                        <span class="gener-span-wrapper">
                                            <span class="s-line-icon">|</span>
                                            <span class="s-gener-name">Fantasy</span>
                                        </span>



                                    </div>

                                </div>
                                <!-- div - a- button- span - span -->
                                <div class="v-left-bottom">
                                    <div class="v-watch-now-btn">
                                        <a href="">
                                            <button>
                                                <span><i class="fa-solid fa-play"></i> </span>
                                                <span>Watch Now</span>
                                            </button>
                                        </a>
                                    </div>
                                    <div class="v-watchlist-btn">
                                        <button>
                                            <span><i class="fa-solid fa-plus"></i></span>
                                        </button>
                                    </div>

                                </div>

                            </div>
                            <div class="video-info-right-side">

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>


    </div>

</body>

</html>
