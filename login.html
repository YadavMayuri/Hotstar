<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./responsive.css">
  <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
</head>

<body class="body">
  <div id="login-screen">
    <div class="login-container">
      <div class="left-side-content">
        <img src="./Platform.gif" alt="">
      </div>
      <div class="right-side-content">
        <div class="close-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="right-main-wrapper">
          <h3>Log in or sign up to continue</h3>
  
          <div class="input-container">
            <input type="email" name="input-text" id="input-text" required spellcheck="false">
            <span class="placeholder">
              Email
            </span>
          </div>
          <div class="input-container">
            <input type="password" name="input-text" id="input-text" required spellcheck="false">
            <span class="placeholder">
              Password
            </span>
          </div>
  
          <input type="submit" value="Get OTP" class="submit-btn">
  
  
          <p class="get-help-line">Having trouble logging in? <a href=""> Get Help</a></p>
  
  
  
  
        </div>
      </div>
    </div>
  </div>
 

</body>

</html>
