    <script>
        window.onload = function () {
            // alert("working")

            var currentUser = JSON.parse(localStorage.getItem("hotstarCurrentUser"))
            // console.log(currentUser,"current user");
            if (!!currentUser) {
                // alert(currenUser,"username")
                var logoutDiv = document.getElementById("logout")
                var divfromHtml = document.getElementById("switch");
                // console.log(divfromHtml, "divfromhtml");
                // var h1=document.createElement("h1");
                // h1.innerText="Mayuri"
                // divfromHtml.append(h1)

                var button = '<span class="lgbtn-wrap"> <button onclick="logout() " class="logout-button-txt"><i class="fa-solid fa-arrow-right-from-bracket id=logout-icon"></i></button></span>'
                var name = `<div>${currentUser.userName}</div>`;
                divfromHtml.innerHTML = name;
                logoutDiv.innerHTML = button;
                // logoutDiv.innerHTML = icon
            }
            // else {
            //     alert("current user absent")
            // }


            var divToShowProducts = document.getElementById("products");
            var finalData = "";

            var productsFromLS = JSON.parse(localStorage.getItem("hotstarProducts"))
            for (var i = 0; i < productsFromLS.length; i++) {
                finalData += `<div onclick='redirect(${JSON.stringify(productsFromLS[i])})' id='singlePro'><img src=${productsFromLS[i].proImage} /></div>`;
            }

            console.log(finalData, "finalData here")

            divToShowProducts.innerHTML = finalData;

        }
        function logout() {
            alert("Logout successful.")
            localStorage.removeItem("hotstarCurrentUser")
            window.location.reload()


        }

    </script>
