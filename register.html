<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar - Watch TV Shows, Movies, Specials, Live Cricket & Football</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div id="login-screen">
        <div class="login-container">
            <div class="left-side-content">
                <img src="./Platform.gif" alt="">
            </div>
            <div class="right-side-content">
                <div class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="right-main-wrapper">
                    <h3>Sign Up</h3>
                    <form action=""  onsubmit="register(event)">
                        <div class="input-container">
                            <input type="text" name="input-text"  id="username" required spellcheck="false">
                            <span class="placeholder">
                                Name
                            </span>
                        </div>
                        <div class="input-container">
                            <input type="email" name="input-text" id="useremail" required spellcheck="false">
                            <span class="placeholder">
                                Email
                            </span>
                        </div>
                        <div class="input-container">
                            <input type="password" name="input-text"  id="userpassword" required spellcheck="false">
                            <span class="placeholder">
                                Password
                            </span>
                        </div>
                        <div class="input-container">
                            <input type="password" name="input-text"  id="userconfirmpassword" required spellcheck="false">
                            <span class="placeholder">
                                Confirm Password
                            </span>
                        </div>

                        <input type="submit" value="SIGN UP" class="submit-btn">


                        <p class="get-help-line">Having trouble logging in? <a href=""> Get Help</a></p>

                    </form>


                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
